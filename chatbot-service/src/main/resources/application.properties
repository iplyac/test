spring.application.name=chatbot-service
server.port=8080

# OpenAI Configuration
openai.api-key=${OPENAI_API_KEY}
openai.model=gpt-4-turbo-preview
openai.assistant.name=Chatbot Assistant

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4-turbo-preview
spring.ai.openai.chat.options.temperature=0.7

# Persona Configuration
chatbot.persona.file-path=${PERSONA_FILE_PATH:./persona.txt}

# Logging
logging.level.com.chatbot=INFO
logging.level.com.theokanning.openai=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
