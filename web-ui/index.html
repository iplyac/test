<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Debug UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Chatbot Debug UI</h1>
            <div class="controls">
                <input type="text" id="userId" placeholder="User ID" value="debug-user">
                <button id="resetBtn" class="btn-secondary">Reset Thread</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>ðŸ‘‹ Welcome to the Chatbot Debug Interface</p>
                <p>Enter a message below to start chatting</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button id="sendBtn" class="btn-primary">Send</button>
        </div>

        <div class="status-bar">
            <span id="status">Ready</span>
            <span id="threadId"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
